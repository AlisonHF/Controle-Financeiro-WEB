<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Controle de finanças</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        
    </head>

    <body id="pagina-adicionar">

        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><i class="fa-solid fa-piggy-bank" style="color: #FFD43B;"></i> FinançaFácil</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Adicionar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="consultar.html">Consultar</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div id="conteudo-principal">

            <form class="formulario container">
              <h1 class="mt-5">Registre a nova despesa</h1>

                <span>Data</span>
                <div id="campos-data">
                  <input id="data" type="date" class="form-control">
                </div>

                <hr>

                <span>Tipo de despesa</span>
                <select id="tipo" class="form-control">
                  <option value="" selected>Escolha um tipo</option>
                  <option value="Moradia">Moradia</option>
                  <option value="Alimentação">Alimentação</option>
                  <option value="Transporte">Transporte</option>
                  <option value="Saúde">Saúde</option>
                  <option value="Lazer">Lazer</option>
                  <option value="Roupas">Roupas</option>
                  <option value="Outras">Outras</option>
                </select>

                <span>Descrição</span>
                <input id="descricao" type="text" class="form-control" placeholder="Descrição">

                <span>Valor</span>
                <input id="valor" type="number" class="form-control" placeholder="R$">

                <button type="button" onclick="validarEnviar()" class="btn btn-success mt-3">Adicionar</button>

                <div id="espaco-validador">
                </div>

              </form>
          
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
